 <form {ife 'member.group' $group}action="" method="post"{/if} class="form-horizontal form-validate" enctype="multipart/form-data">
 <input type="hidden" name="id" value="{$group['id']}" />
 <input type="hidden" name="r" value="member.unit.{if !empty($group['id'])}edit{else}add{/if}" />
    
<div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">{if !empty($group['id'])}编辑{else}添加{/if}单位</h4>
            </div>
            <div class="modal-body">
                
                <div class="form-group">
                    <label class="col-sm-2 control-label must">单位名称</label>
                    <div class="col-sm-9 col-xs-12">
                         {ife 'member.group' $group}
                        <input type="text" name="unitname" class="form-control" value="{$group['unitname']}" data-rule-required="true" />
                        {else}
                        <div class='form-control-static'>{$group['unitname']}</div>
                        {/if}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label must">单位用户每月限额</label>
                    <div class="col-sm-9 col-xs-12">
                         {ife 'member.group' $group}
                        <input type="text" name="monthprice" class="form-control" value="{$group['monthprice']}" data-rule-required="true" />
                        {else}
                        <div class='form-control-static'>{$group['monthprice']}</div>
                        {/if}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label must">单位用户每日限额</label>
                    <div class="col-sm-9 col-xs-12">
                         {ife 'member.group' $group}
                        <input type="text" name="todayprice" class="form-control" value="{$group['todayprice']}" data-rule-required="true" />
                        {else}
                        <div class='form-control-static'>{$group['todayprice']}</div>
                        {/if}
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-2 control-label must">单位会员所在分组</label>
                    <div class="col-sm-9 col-xs-12" >
                       <select class="form-control tpl-category-parent select2"  id="groupid" name="groupid" style="width:300px;">
                            <option value="0" {if $group['groupid'] == '0'}selected="true"{/if}>请选择</option>
                            {loop $alllist $al}
                                <option value="{$al['id']}" {if $group['groupid'] == $al['id']}selected="true"{/if}>{$al['groupname']}</option>
                            {/loop}
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">提交</button>
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
            </div>
        </div>
    </div>
</form>
