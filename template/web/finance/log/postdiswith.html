 <form {ife 'member.group' $group}action="" method="post"{/if} class="form-horizontal form-validate" enctype="multipart/form-data">
 <input type="hidden" name="id" value="{$group['id']}" />
 <input type="hidden" name="r" value="finance.log.adddiswith" />
<input type="hidden" name="order_ids" value="{$order_ids}" />
<div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">{if !empty($group['id'])}编辑{else}添加{/if}提现申请</h4>
            </div>
            <div class="modal-body">
                
                <div class="form-group">
                    <label class="col-sm-2 control-label must">提现金额</label>
                    <div class="col-sm-9 col-xs-12">
                         {ife 'member.group' $group}
                        <input type="text" name="orderamount" readonly="" class="form-control" value="{$orderamount}" data-rule-required="true" />
                        {else}
                        <div class='form-control-static'>{$group['groupname']}</div>
                        {/if}
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">提交</button>
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
            </div>
        </div>
</form>
