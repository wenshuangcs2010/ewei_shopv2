{if  $_W['uniacid']==DIS_ACCOUNT}
{if $item['hasoption']==1}
{$resellerlisthtml}
{else}
<div class="form-group">
    <label class="col-sm-2 control-label">代理价格</label>
    <div class="col-sm-9 col-xs-12">
        {ife 'goods' $item}
        <div class="input-group">

            {loop $resellerlist $c}
            <span class="input-group-addon">{$c['name']}</span>
            <input type="text" name="disprice[{$c[id]}]" id="disprice" class="form-control" value="{if $disprice[$c[id]]}{$disprice[$c[id]]}{else}{$item['marketprice']}{/if}" />
            {/loop}
        </div>
        {else}

        <div class='form-control-static'>现价：{$item['marketprice']} 元 原价：{$item['productprice']} 元 成本：{$item['costprice']} 元</div>
        {/if}
    </div>
</div>

{/if}

<div class="form-group">
    <label class="col-sm-2 control-label">是否是代理商品</label>
    <div class="col-sm-9 col-xs-12">
     {ife 'goods' $item}
      
        <label class="radio-inline">
        <input type="radio" name="isdis" value="0" {if empty($_GPC['id']) or $item['isdis']==0 } checked {/if} /> 否</label>
        <label class="radio-inline">
        <input type="radio" name="isdis" value="1" {if $item['isdis']==1} checked{/if} /> 是</label>
    {/if}
    </div>
</div>

{/if}
