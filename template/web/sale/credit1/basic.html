<div class="form-group">
	<label class="col-sm-2 control-label">购物送积分</label>
	<div class="col-sm-8">
		<div class='recharge-items'>
			{loop $enough1 $it}
			<div class="input-group recharge-item" style="margin-top:5px">
				<span class="input-group-addon">购物满</span>
				<input type="text" class="form-control" name='enough1[]' value='{$it['enough1']}' />
				<span class="input-group-addon">元 ---- 赠送积分比例为 1 比</span>
				<input type="text" class="form-control"  name='give1[]' value='{$it['give1']}' />
				<span class="input-group-addon">积分</span>
				<div class='input-group-btn'>
					<button class='btn btn-danger' type='button' onclick="$(this).parents('.recharge-item').remove()"><i class='fa fa-remove'></i></button>
				</div>
			</div>
			{/loop}
		</div>
		<div style="margin-top:5px">
			<button type='button' class="btn btn-default" onclick='addConsumeItem(this,"购物","enough1","give1")' style="margin-bottom:5px"><i class='fa fa-plus'></i> 增加优惠项</button>
		</div>
		<span class="help-block">两项都填写才能生效 例如 填写 满10元 赠送比例为1比1积分  则赠送10*1=10积分</span>
	</div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">适用场景</label>
	<div class="col-sm-9 col-xs-12">
		<label class="checkbox-inline"><input type="checkbox" name="paytype[1]" value="1" {if !empty($credit1['paytype'][1])}checked="true"{/if}   /> 余额支付</label>
		<label class="checkbox-inline"><input type="checkbox" name="paytype[21]" value="1" {if !empty($credit1['paytype'][21])}checked="true"{/if}   /> 微信支付</label>
		<label class="checkbox-inline"><input type="checkbox" name="paytype[22]" value="1" {if !empty($credit1['paytype'][22])}checked="true"{/if}   /> 支付宝支付</label>
		<label class="checkbox-inline"><input type="checkbox" name="paytype[3]" value="1" {if !empty($credit1['paytype'][3])}checked="true"{/if}   /> 货到付款</label>
	</div>
</div>
