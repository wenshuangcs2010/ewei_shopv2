{template '_header'}
<link rel="stylesheet" href="../addons/ewei_shopv2/plugin/sns/template/mobile/default/images/common.css"/>
<div class='fui-page fui-page-current  fui-page-current sns-board-page'>
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">{if $openid==$_W['openid']}我的{else}TA的{/if}评论</div>
        <div class="fui-header-right btn-edit">&nbsp;</div>
    </div>
    <div class="fui-content">
         <div class="fui-list-group" id="user-replys-list" style="margin-top:0"></div>
        <div class="empty" style="display:none;"><i class="icon icon-cascades" style="font-size:4rem;color:#ccc;"></i> <br/>暂时没有任何评论</div>
        <div class='infinite-loading'><span class='fui-preloader'></span><span class='text'> 正在加载...</span></div>
    </div>


    <script language='javascript'>
        require(['../addons/ewei_shopv2/plugin/sns/static/js/user_replys.js'], function (modal) {
            modal.init({ id: "{$member['id']}"});
        });
    </script>

</div>
<script type="text/html" id="tpl_user_reply_list">
    <%each list as value%>
    <div class="reply-item">
        <a class="fui-list"  href="{php echo mobileUrl('sns/post')}&id=<%value.parentid%>&page=1" data-nocache="true"
           data-postid="<%value.id%>">
            <div class="fui-list-inner">
                <div class="text" style="color:#333;font-size:0.75rem;">回复<%value.parentnickname%>: <%=value.content%>
                </div>
            </div>
        </a>

        <div class="fui-list" data-postid="<%value.id%>">
            <div class="fui-list-inner">
                <div class="text" style="text-align: right;">
                    <div  class="link delete-link"><i class="icon icon-delete"></i> 删除评论</div>
                </div>
            </div>
        </div>

        <a class="fui-list" href="{php echo mobileUrl('sns/post')}&id=<%value.parentid%>&page=1" data-nocache="true" style="margin-bottom:1rem;background:#f8f8f8">
            <div class="fui-list-media">
                <img data-lazy="<%value.thumb%>" class="round">
            </div>
            <div class="fui-list-inner">
                <div class="text" style="color:#333;font-size:0.75rem;"><%value.parenttitle%></div>
                <div class="text"><%value.boardtitle%></div>
            </div>
        </a>
    </div>
    <%/each%>
</script>
</div>

{template '_footer'}
