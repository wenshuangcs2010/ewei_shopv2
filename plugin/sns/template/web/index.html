{template '_header'}

<div class="page-heading">
     <h2>概述</h2>
</div>

<div class="row">
    <div class="col-sm-4">
        <div class="ibox float-e-margins" style="border: 1px solid #e7eaec">
            <div class="ibox-title">
                <h5>社区数</h5>
            </div>
            <div class="ibox-content">
                <h1 class="no-margins text-danger boardcount">--</h1>
                <div class="stat-percent font-bold text-success"><span class="today-rate"></span><i class="fa"></i>
                </div>
                <small></small>
            </div>
        </div>
    </div>

    <div class="col-sm-4">
        <div class="ibox float-e-margins" style="border: 1px solid #e7eaec">
            <div class="ibox-title">
                <h5>话题数</h5>
            </div>
            <div class="ibox-content">
                <h1 class="no-margins text-default postcount">--</h1>
                <div class="stat-percent font-bold text-success"><span class="today-rate"></span><i class="fa"></i>
                </div>
                <small></small>
            </div>
        </div>
    </div>

    <div class="col-sm-4">
        <div class="ibox float-e-margins" style="border: 1px solid #e7eaec">
            <div class="ibox-title">
                <h5>回复数</h5>
            </div>
            <div class="ibox-content">
                <h1 class="no-margins text-success replycount">--</h1>
                <div class="stat-percent font-bold text-warning"><span class="seven-rate"></span><i class="fa"></i>
                </div>
                <small></small>
            </div>
        </div>
    </div>

    <div class="col-sm-3">
        <div class="ibox float-e-margins" style="border: 1px solid #e7eaec">
            <div class="ibox-title">
                <h5>昨日话题数</h5>
            </div>
            <div class="ibox-content">
                <h1 class="no-margins text-primary postcount1">--</h1>
                <div class="stat-percent font-bold text-warning"><span class="seven-rate"></span><i class="fa"></i>
                </div>
                <small></small>
            </div>
        </div>
    </div>

    <div class="col-sm-3">
        <div class="ibox float-e-margins" style="border: 1px solid #e7eaec">
            <div class="ibox-title">
                <h5>昨日回复数</h5>
            </div>
            <div class="ibox-content">
                <h1 class="no-margins text-warning replycount1">--</h1>
                <div class="stat-percent font-bold text-warning"><span class="seven-rate"></span><i class="fa"></i>
                </div>
                <small></small>
            </div>
        </div>
    </div>

    <div class="col-sm-3">
        <div class="ibox float-e-margins" style="border: 1px solid #e7eaec">
            <div class="ibox-title">
                <h5>最近7天话题数</h5>
            </div>
            <div class="ibox-content">
                <h1 class="no-margins text-danger postcount2">--</h1>
                <div class="stat-percent font-bold text-warning"><span class="seven-rate"></span><i class="fa"></i>
                </div>
                <small></small>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="ibox float-e-margins" style="border: 1px solid #e7eaec">
            <div class="ibox-title">
                <h5>最近7天回复数</h5>
            </div>
            <div class="ibox-content">
                <h1 class="no-margins text-danger replycount2">--</h1>
                <div class="stat-percent font-bold text-warning"><span class="seven-rate"></span><i class="fa"></i>
                </div>
                <small></small>
            </div>
        </div>
    </div>


</div>

<script>

    $(function(){
        $.ajax({
            type: "GET",
            url: "{php echo webUrl('sns/index/data')}",
            dataType: "json",
            success: function (data) {

                $('.boardcount').html(data.result.boardcount);
                $('.postcount').html(data.result.postcount);
                $('.replycount').html(data.result.replycount);

                $('.postcount1').html(data.result.postcount1);
                $('.replycount1').html(data.result.replycount1);


                $('.postcount2').html(data.result.postcount2);
                $('.replycount2').html(data.result.replycount2);



            }
        });
    });


</script>

{template '_footer'}
