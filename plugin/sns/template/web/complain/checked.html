<form class="form-horizontal form-validate" action="{php echo webUrl('sns/complain/checked')}" method="post" enctype="multipart/form-data">
	<input type='hidden' name='id' value='{$id}' />

	<div class="modal-dialog">
           <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">投诉审核</h4>
            </div>
            <div class="modal-body">
                   	<div class="form-group row">
						<label class="col-sm-2 control-label">投诉话题/评论</label>
						<div class="col-sm-9 col-xs-12">
							<div class="form-control-static">
								{$post['content']}<br />
								{if count($post['images'])>0}
								{loop $post['images'] $img}
								<a href="{php echo tomedia($img)}" target="_blank"><img src="{php echo tomedia($img)}" style="width:50px;border:1px solid #ccc;padding:1px;margin:2px;" /></a>
								{/loop}
								{/if}
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 control-label">投诉类别</label>
						<div class="col-sm-9 col-xs-12">
							<div class="form-control-static">
								<label class="label label-danger">{$typename['name']}</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">处理方式</label>
						<div class="col-sm-9 col-xs-12">
							<label class='radio-inline'>
								<input type='radio' value='1' name='status'>删除话题/评论
							</label>
							<label class='radio-inline'>
								<input type='radio' value='-1' name='status'>驳回申请
							</label>
						</div>
					</div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">处理申请</button>
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
            </div>
        </div>
</form>
