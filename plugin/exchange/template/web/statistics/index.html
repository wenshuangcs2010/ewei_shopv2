<div class="main">
    <div class="page-toolbar row m-b-sm m-t-sm">
        <form action="./index.php" method="get" class="form-horizontal" plugins="form">
            <input type="hidden" name="c" value="site">
            <input type="hidden" name="a" value="entry">
            <input type="hidden" name="m" value="ewei_shopv2">

                    <button class="btn btn-default btn-sm" type="button" data-toggle="refresh"><i class="fa fa-refresh"></i></button>

                    <script type="text/javascript">
                        require(["daterangepicker"], function($){
                            $(function(){
                                $(".daterange.daterange-time").each(function(){
                                    var elm = this;
                                    $(this).daterangepicker({
                                        startDate: $(elm).prev().prev().val(),
                                        endDate: $(elm).prev().val(),
                                        format: "YYYY-MM-DD HH:mm",
                                        timePicker: true,
                                        timePicker12Hour : false,
                                        timePickerIncrement: 1,
                                        minuteStep: 1
                                    }, function(start, end){
                                        $(elm).find(".date-title").html(start.toDateTimeStr() + " 至 " + end.toDateTimeStr());
                                        $(elm).prev().prev().val(start.toDateTimeStr());
                                        $(elm).prev().val(end.toDateTimeStr());
                                    });
                                });
                            });
                        });
                    </script>

                    <input name="time[start]" type="hidden" value="2016-10-09 09:33">
                    <input name="time[end]" type="hidden" value="2016-11-09 09:33">
                    <button class="btn btn-default daterange daterange-time" type="button"><span class="date-title">2016-10-09 09:33 至 2016-11-09 09:33</span> <i class="fa fa-calendar"></i></button>
                </div>
            </div>
            <div class="col-sm-6 pull-right">

                    <input type="text" class="form-control input-sm" name="keyword" value="" placeholder="请输入兑换码">
                    <span class="input-group-btn">
                        <button class="btn btn-sm btn-primary" type="submit"> 搜索</button>
