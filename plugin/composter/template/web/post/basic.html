<div class="form-group">
    <label class="col-sm-2 control-label must">选择分销商</label>
    <div class="col-sm-9 col-xs-12">
        {ife 'poster' $item}
        <div class="col-sm-8 col-xs-12">
       
        <select name="agentsopenid" class="form-control valid" aria-invalid="false">
         {loop $agentmemberlist $c}
            <option value="{$c['openid']}" {if $c['openid']==$item['openid']} selected="" {/if} >{$c['realname']}</option>  
             {/loop}
        </select>
            
    </div>
        {else}
        <div class='form-control-static'>{$item['title']}</div>
        {/if}
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label must">海报类型</label>
    <div class="col-sm-9 col-xs-12">
        {ife 'poster' $item}
        
        <label class="radio-inline"> 
            <input type="radio" name="type" value="4" {if $item['type']==4}checked{/if} /> 关注海报
        </label>
        {else}
        <div class='form-control-static'>
            {if $item['type']==1}商城海报{/if}
            {if $item['type']==2}小店海报{/if}
            {if $item['type']==3}商品海报{/if}
            {if $item['type']==4}关注海报{/if}
        </div>
        {/if}
    </div> 
</div>
