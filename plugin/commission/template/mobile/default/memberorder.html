{template '_header'}
{template 'commission/common'}
<div class="fui-page fui-page-current page-commission-order">
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">我的下线</div>
		 
    </div>
    <div class="fui-content navbar">
        <div class="fui-tab fui-tab-warning" id="tab">
        <div class="userinfo">
		<div class='fui-list'>
		    <div class='fui-list-media'><img src="{$member['avatar']}" /></div>
		    <div class='fui-list-info'>
			<div class='title'>{$member['nickname']} </div>
		
			<div class='text' >{php echo $this->set['texts']['up']}: {if empty($up)}
			    总店
			    {else}
			    {$up['nickname']}
			    {/if}</div>
		    </div>
		</div>
		
	    </div>
        <!--
            <a class="active" data-tab='status'>所有</a>
            <a href="javascript:void(0)" data-tab='status0'>待付款</a>
            <a href="javascript:void(0)" data-tab='status1'>已付款</a>
            <a href="javascript:void(0)" data-tab='status3'>已完成</a>-->
        </div>

        <div class='content-empty' style='display:none;'>
            <i class='icon icon-list'></i><br/>暂时没有任何订单
        </div>
        <div class="fui-according-group" id="container"></div>
        <div class='infinite-loading'><span class='fui-preloader'></span><span class='text'> 正在加载...</span></div>
   </div>
	

</div>

<script id='tpl_commission_order_list' type='text/html'>
    <%each list as m%>
    <div class='fui-according' >
        <div class='fui-according-header' data-href="<%m.url%>">
                    <span style="flex: 1;" class="left"><img  width="45px" height="45px" src="<%m.avatar%>"/>
                    </span>
                    <span  style="flex: 3;"  class="left">
                    <span><%if m.nickname=="" %>姓名:<%m.realname%><%else%>昵称:<%m.nickname%><%/if%></span><br/>
                    <span>消费总额:￥<%m.price%></span><br/>
                    </span>
           
           
            <span class="remark"></span>
      
        </div>
    </div>
    <%/each%>
</script>

<script language='javascript'>
    require(['../addons/ewei_shopv2/plugin/commission/static/js/memberorder.js'], function (modal) {
    modal.init({fromDetail:false});
    
});
</script>
{template '_footer'}
