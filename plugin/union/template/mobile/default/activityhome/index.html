{template '_header'}
<script>document.title = "{$_W['union_info']['title']}"; </script>
<link href="../addons/ewei_shopv2/plugin/union/static/css/mobilestyle.css" rel="stylesheet" type="text/css"/>
<div class='fui-page  fui-page-current'>
    <div class="fui-header">
        <div class="fui-header-left">

        </div>
        <div class="title">信息录入</div>
        <div class="fui-header-right"></div>
    </div>

    <div class='fui-content member-page navbar'>
    <div class="fui-cell-group">

        <div class="fui-cell must">
            <div class="fui-cell-label ">单位全称</div>
            <div class="fui-cell-info">
                <input type="text" autofocus="true" class='fui-input' id='unionname' name='unionname' placeholder="请输入您所在单位"  value="" />
                <input type="hidden"  class='fui-input' id='unionid' name='unionid'  value="" />
            </div>
         </div>
        <div class="fui-cell">
            <div class="text_info">
                请从搜索结果中选择对应的单位或工会
            </div>
        </div>
        <div class="sort_search_list" id="serchhtml" style="display: none" >
            <ul id="searchlist">

            </ul>
        </div>
        <div class="fui-cell must ">
            <div class="fui-cell-label ">姓名</div>
            <div class="fui-cell-info"><input type="text" class='fui-input' id='realname' name='realname' placeholder="请输入您的姓名"  value="{$member['realname']}" /></div>
        </div>
        <div class="fui-cell must">
            <div class="fui-cell-label">手机号</div>
            <div class="fui-cell-info"><input type="tel" class='fui-input' id='mobile' name='mobile' placeholder="请输入您的手机号"  value="{$member['mobile']}" maxlength="11" /></div>
        </div>
        {if !empty($set['wap']['smsimgcode'])}
        <div class="fui-cell">
            <div class="fui-cell-icon">
                <i class="icon icon-safe"></i>
            </div>
            <div class="fui-cell-info">
                <input type="tel" placeholder="请输入图形验证码" class="fui-input" maxlength="4" name="verifycode2" id="verifycode2">
            </div>
            <img class="fui-cell-remark noremark" src="../web/index.php?c=utility&a=code&r={php echo time()}" style="width: 5rem" id="btnCode2">
        </div>
        {/if}
        <div class="fui-cell must">
            <div class="fui-cell-label">验证码</div>
            <div class="fui-cell-info"><input type="tel" class='fui-input' id='verifycode' name='verifycode' placeholder="5位验证码"  value="" maxlength="5" /></div>
            <div class="fui-cell-remark noremark"><a class="btn btn-default btn-default-o btn-sm" id="btnCode">获取验证码</a></div>
        </div>
        <div class="fui-cell errormsg" style="display: none">
            <div class="text_info">
                该工会未启用答题竞赛，请联系管理员<a href="tel:18668061896">18668061896</a>;
            </div>
        </div>
    </div>
    <a href='#' id='btn-submit' class='btn btn-success block'>进入答题</a>
    </div>
</div>

<style>
    .text_info{
        border: 1px solid #dcdcdc;
        -webkit-border-radius: 0.3rem;
        border-radius: 0.3rem;
        font-size: 0.7rem;
        background-color: #b2e7ed;
        padding: .2rem .2rem;
        text-indent: 0.8rem;
        color: #ff0000;
    }
    #serchhtml {
        display: block;
        position: fixed;
        z-index: 999;
        background-color: white;
        width: 100%;
        height: 11rem;
    }
    .sort_search_list li{
        background-color: #cbcccb;
    }
</style>


<script language='javascript'>
    require(['../addons/ewei_shopv2/plugin/union/static/js/bindmember.js'], function (modal) {
        modal.init({});
    });
</script>
