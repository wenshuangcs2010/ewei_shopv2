{template '_header'}
<script>document.title = "{$_W['union']['title']}"; </script>
<link href="../addons/ewei_shopv2/plugin/diypage/static/css/foxui.diy.css" rel="stylesheet" type="text/css"/>
<link href="../addons/ewei_shopv2/plugin/union/static/css/mobilestyle.css" rel="stylesheet" type="text/css"/>

<div class="fui-page  fui-page-current" >
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back" onclick='location.back()'></a>
        </div>
        <div class="title">报名信息</div>
        <div class="fui-header-right"></div>
    </div>

    <div id="fui-page-current" class="fui-content">


        <div class="fui-list no-border" style="background: #ffffff;margin-top: .1rem">
            <div class="fui-list-media"  style="padding-top: 0.2rem;padding-bottom: 0.2rem;">
                <img  style="    border-radius: 2rem;" onerror="this.src='{php echo EWEI_SHOPV2_LOCAL}/plugin/union/template/mobile/default/static/images/sex.png'" src="{$member['avatar']}">
            </div>
            <div class="fui-list-inner">
                <div class="row">
                    <div class="row-text" style="font-size: .8rem;color: #666666">{if $member['realname']} {$member['realname']} {else} {$member['nickname']}  {/if}</div>
                </div>
            </div>
        </div>
        <div class="fui-cell-group" >
            <div class="fui-cell-label" style="    margin-left: 0.5rem;">备注</div>
            <div class="fui-cell must">
                <div class="fui-cell-info"><textarea id="description" style="border: 1px solid #c3c3c3;line-height: 1.2rem;" class="form-control" rows="10">{$post['description']}</textarea></div>
            </div>
            <input type="hidden" id="id" value="{$id}">
        </div>
        <a href="#" id="btnSubmit" class="btn btn-danger block">立即报名</a>
    </div>
</div>
<script language='javascript'>
    require(['../addons/ewei_shopv2/plugin/union/static/js/post.js'], function (modal) {
        modal.train_init();
    });
</script>
<style>
    .fui-cell-group .fui-cell.must .fui-cell-label:after{
        right: 0.7rem;
    }
    .fui-cell-group .fui-cell .fui-cell-label{
        width: 3rem;
    }
</style>
