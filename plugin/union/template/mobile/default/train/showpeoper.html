{template '_header'}
<script>document.title = "{$_W['union']['title']}"; </script>
<link href="../addons/ewei_shopv2/plugin/diypage/static/css/foxui.diy.css" rel="stylesheet" type="text/css"/>
<link href="../addons/ewei_shopv2/plugin/union/static/css/mobilestyle.css" rel="stylesheet" type="text/css"/>

<div class="fui-page  fui-page-current page-member-list" >
    <div id="fui-page-current" class="fui-content navbar" style="background-color: #fafafa; padding-bottom: 0;top:0;">
        <div class="fui-header">
            <div class="fui-header-left">
                <a class="back" onclick='location.back()'></a>
            </div>
            <div class="title">报名名单</div>
            <div class="fui-header-right"></div>
        </div>
        <div class="fui-content memberlist" style="position: relative;top:2.2rem">
            <div class='fui-content-inner'>
                <div class='content-empty' style='display:none;'>
                    <i class='icon icon-searchlist'></i><br/>暂时没有任何数据
                </div>
                <div class="fui-goods-group container block" id="member-list-container"></div>
                <div class='infinite-loading'><span class='fui-preloader'></span><span class='text'> 正在加载...</span></div>
                <div class='no-more-goods' style="text-align: center;margin-top:20px;display: none"><span class='text'>没有更多</span></div>
            </div>
        </div>
    </div>
</div>
<script type='text/html' id='tpl_member_list'>
    <%each list as row%>
    <a class="fui-cell-group" href="#">
        <div class="fui-cell">
            <div class="fui-cell-icon" style="width: 3rem" >
                <img style="width: 100%" onerror="this.src='{php echo EWEI_SHOPV2_LOCAL}/plugin/union/template/mobile/default/static/images/documentlist.png'" src="<%row.avatar%>">
            </div>
            <div class="fui-cell-text">
                <span class="texthead" style="height: 1rem;    margin-left: 0.4rem;"><%row.name%></span>
                <div class="online_li">
                    <span class="span_text2">报名时间:<%row.datetime%></span>
                </div>
                <div class="online_li">
                    <span class="span_text2">备注:<%row.description%></span>
                </div>
            </div>
        </div>
    </a>
    <%/each%>
</script>
<script language='javascript'>
    require(['../addons/ewei_shopv2/plugin/union/static/js/mobile.js'], function (modal) {
        modal.train_init({id:{$id}});
    });
</script>

{template 'union/_footer'}
