{template '_header'}
<script>document.title = "回复"; </script>
<link href="../addons/ewei_shopv2/plugin/union/static/css/mobilestyle.css" rel="stylesheet" type="text/css"/>
<link href="../addons/ewei_shopv2/plugin/diypage/static/css/foxui.diy.css" rel="stylesheet" type="text/css"/>
<style>
    a.back:before{
        left: 5px;
        border-color: #FFFF;
    }
</style>
<div class='fui-page  fui-page-current page-goods-list'>
    <div id="m_common_header" class="m_item_header">
        <header class="jd-header jd-header-immerse jd-header-op0">
            <div class="jd-header-new-bar" id="jd_header_new_bar">
                <a  class="jd-header-icon-back J_ping back"></a>
            </div>
        </header>
    </div>
    <div class='fui-content member-page navbar' style="top:0">
        <div class="fui-cell-group">
            <div class="fui-cell">
                <div class="fui-cell-label">标题</div>
                <div class="fui-cell-info"><p>{$item['title']}</p></div>
            </div>
            {if $parent_id>0}
            <div class="fui-cell">
                <div class="fui-cell-label">回复</div>
                <div class="fui-cell"><p>{$parent_info['replymessage']}</p></div>
            </div>
            {/if}
            <div class="fui-cell-group">
                <div class="fui-cell ">
                    <textarea class="col-5 friendaddmessage" id="desc" placeholder="填写描述回复"></textarea>
                </div>
            </div>
            <input type="hidden" id="id" value="{$item['id']}">
            <input type="hidden" id="parent_id" value="{$parent_id}">
            <a href='#' id='btn-submit' class='btn btn-success block'>回复</a>
        </div>
    </div>


</div>

{template 'union/_footer'}
<script language='javascript'>
    require(['../addons/ewei_shopv2/plugin/union/static/js/post.js'], function (modal) {
        modal.add_replay_init({id:{$item['id']},'parent_id':{$parent_id}});
    });
</script>
