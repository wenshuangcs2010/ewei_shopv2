{template '_header'}
<script>document.title = "{$_W['union']['title']}"; </script>
<link rel="stylesheet" href="../addons/ewei_shopv2/plugin/article/template/mobile/default/images/mobile.css" />
<link href="../addons/ewei_shopv2/plugin/union/static/css/mobilestyle.css" rel="stylesheet" type="text/css"/>
<div class='fui-page  fui-page-current article-index-page'>
    {if !is_weixin()}
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">详情</div>
        <div class="fui-header-right"></div>
    </div>
    {/if}
    <div class='fui-content' style="background: #FFFFFF;margin-bottom: 2.5rem">
        <div class="fui-article-page">
            <div class="fui-article-title">{$article['title']}</div>
            <div class="fui-article-subtitle">
                <div class="nav">
                    <i class="icon icon_time">
                        <img width="100%" src="{php echo EWEI_SHOPV2_LOCAL}/plugin/union/template/mobile/default/static/images/ic_read.png"/>

                    <span> {$article['click_count']} </span></div>

                    <span>{php echo date('Y-m-d',$article['createtime'])}</span></div>
            </div>
            <div class="fui-article-content"  style="word-wrap: break-word; word-break:break-all;overflow: hidden;">
                {$article['description']}
            </div>
        </div>
    </div>


</div>
