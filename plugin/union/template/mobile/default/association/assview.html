{template '_header'}
<script>document.title = "{$vo['title']}成员"; </script>
<link rel="stylesheet" href="../addons/ewei_shopv2/plugin/article/template/mobile/default/images/mobile.css" />
<link href="../addons/ewei_shopv2/plugin/union/static/css/mobilestyle.css" rel="stylesheet" type="text/css"/>
<style>
    .botton{
        background-color: #ff3b00;
        border-radius: 0.3rem;
        text-align: center;
        width: 3rem;
        height: 1rem;
        line-height: 1rem;
        ;
    }
</style>
<div class="fui-page  fui-page-current asssview-index-page" >
    <div id="m_common_header" class="m_item_header">
        <header class="jd-header jd-header-immerse jd-header-op0">
            <div class="jd-header-new-bar" id="jd_header_new_bar">
                <a  class="jd-header-icon-back J_ping back"><span></span></a>
            </div>
        </header>
    </div>
    <div id="fui-page-current" class="fui-content navbar" style="background-color: #fafafa; padding-bottom: 0;top:0;">


        <div class="fui-list no-border" >
            {$vo['declaration']}
        </div>
        {if $vo['contacts']}
        <div class="fui-cell-group">
            <div class="fui-cell">
                <div class="fui-cell-icon">
                    <img src="../addons/ewei_shopv2//plugin/union/template/mobile/default/static/images/memberac/ic_man.png">
                </div>
                <div class="fui-cell-info"><p>联系人</p></div>
                <div class="right">{$vo['contacts']}</div>
            </div>
            <a class="fui-cell" href="tel:{$vo['contactsphone']}">
                <div class="fui-cell-icon">
                    <img src="../addons/ewei_shopv2//plugin/union/template/mobile/default/static/images/memberac/ic_telephon.png">
                </div>

                <div class="fui-cell-info"><p>联系方式</p></div>
                <div class="right" data-start="1">{$vo['contactsphone']}</div>
            </a>
        </div>
        {/if}
        <div class="fui-list no-border" style="background: #D9D9D9;margin-top: .1rem;">
            全部成员
        </div>
        <div class="fui-content navbar" style="position: relative">
            <div class='fui-content-inner'>
                <div class='content-empty' style='display:none;'>
                    <i class='icon icon-searchlist'></i><br/>暂时没有任何数据
                </div>
                <div class="fui-goods-group container block" id="view-list-container"></div>
                <div class='infinite-loading'><span class='fui-preloader'></span><span class='text'> 正在加载...</span></div>
                <div class='no-more-goods' style="text-align: center;margin-top:20px;display: none"><span class='text'>没有更多</span></div>
            </div>
        </div>
    </div>
</div>
<div class="fui-navbar">
    <a data-id="{$vo['id']}" data-type="{$type}" data-memberid="{$count_member['id']}" id="btn-submit" class="btn {if $type=="join"} btn-success {else} btn-danger{/if} block">{$bonttontext}</a>
</div>
<script type='text/html' id='tpl_view_list'>
        <%each list as row%>
        <div class="fui-list-group" href="#">
            <div class="fui-list no-border" style="background: #ffffff;margin-top: .1rem">
                <div class="fui-list-media" style="padding-top: 0.2rem;padding-bottom: 0.2rem;">
                    <img onerror="this.src='../addons/ewei_shopv2//plugin/union/template/mobile/default/static/images/noface.png'" src="<%row.avatar%>">
                </div>
                <div class="fui-list-inner">
                    <div class="row">
                        <div class="row-text" style="font-size: .6rem;color: #666666"><%row.name%>
                        </div>
                        <div class="fui-list-angle" style="margin: 0;font-size: .6rem; color:#b2b2b2;">加入时间：<%row.add_time%></div>
                    </div>
                    <div class="row">
                        <div class="row-text" style="font-size: .6rem;color: #666666">
                            单位:<%row.dname%>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row-text" style="font-size: .6rem;color: #666666">
                           部门:<%row.udname%>
                        </div>
                    </div>
                </div>
                <%if row.status==0%>
                <a class="fui-cell-remark botton" href="{php echo mobileUrl('union.association.examine')}&id=<%row.id%>&assoid=<%row.association_id%>" style="font-size: 0.5rem;color: #f3ecec">审核</a>
                <%/if%>
            </div>
        </div>
        <%/each%>
</script>
<script language='javascript'>
    require(['../addons/ewei_shopv2/plugin/union/static/js/mobile.js'], function (modal) {
        modal.assview_init({"id":"{$id}"});
    });
</script>
