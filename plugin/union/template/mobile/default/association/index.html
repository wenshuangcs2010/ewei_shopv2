<script type='text/html' id='tpl_goods_list'>
    <%each list as row%>
    <a class="fui-cell-group" href="{php echo mobileUrl('union/association/view')}&id=<%row.id%>">
        <div class="fui-cell">
            <div class="fui-cell-icon" style="width: 2.8rem" >
                <img style="width: 100%" onerror="this.src='{php echo EWEI_SHOPV2_LOCAL}/plugin/union/template/mobile/default/static/images/20191205091012.jpg'" src="<%row.header_image%>">
            </div>
            <div class="fui-cell-text">
                <span class="texthead" style="height: 1rem;"><%row.title%></span>
                <div class="online_li">
                    <span class="span_text2"><%row.asstitle%></span>
                </div>
                <div class="online_li">
                    <span class="span_text2"><%row.datetime%></span>
                </div>
            </div>
            <div class="fui-cell-remark" style="font-size: 0.5rem;"></div>
        </div>
    </a>
    <%/each%>
</script>
<script type='text/html' id='tpl_asso_list'>
    <%each list as row%>
    <a class="fui-cell-group" data-nocache="true" href="{php echo mobileUrl('union/association/assview')}&id=<%row.id%>">
        <div class="fui-cell">
            <div class="fui-cell-icon" style="width: 2.8rem" >
                <img style="width: 100%" onerror="this.src='{php echo EWEI_SHOPV2_LOCAL}/plugin/union/template/mobile/default/static/images/20191205091012.jpg'"  src="<%row.header_image%>">
            </div>
            <div class="fui-cell-text">
                <span class="texthead"><%row.title%></span>
                <div class="online_li">
                    <span class="span_text2" style="margin:0;padding: 0">已加入<span style="color: red;"><%row.count%></span>人</span>
                </div>

            </div>
            <div data-status="<%row.status%>"  data-id="<%row.id%>" class="assocjoin <%if row.status==0%>active_sh<%/if%> "><%if row.status==0%>
                待审核
                <%/if%>
                <%if row.status==1%>
                已加入
                <%/if%>
                <%if row.status==-1%>
                查看
                <%/if%>
            </div>
        </div>
    </a>
    <%/each%>
</script>
