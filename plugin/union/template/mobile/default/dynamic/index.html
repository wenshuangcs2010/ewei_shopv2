{template '_header'}
<link href="../addons/ewei_shopv2/plugin/union/static/css/mobilestyle.css" rel="stylesheet" type="text/css"/>
<link href="../addons/ewei_shopv2/plugin/diypage/static/css/foxui.diy.css" rel="stylesheet" type="text/css"/>
<script>document.title = "{$_W['union']['title']}"; </script>

    <div class="fui-page fui-page-current page-goods-list" >
        <div id="fui-page-current" class="fui-content navbar" style="background-color: #fafafa; padding-bottom: 0;top:0;">
            <div class="headinfo dynamic" style="position: relative">
                <div class="commission_head">
                    <div class="fui-header-left">
                        <a class="back" ></a>
                    </div>
                </div>
            </div>
            <div class="fui-content navbar dynamic_content" style="position: relative;top:0">
                <div class='fui-content-inner'>
                    <div class='content-empty' style='display:none;'>
                        <i class='icon icon-searchlist'></i><br/>暂时没有任何数据
                    </div>
                    <div class="fui-goods-group container block" id="goods-list-container"></div>
                    <div class='infinite-loading'><span class='fui-preloader'></span><span class='text'> 正在加载...</span></div>
                    <div class='no-more-goods' style="text-align: center;margin-top:20px;display: none"><span class='text'>没有更多</span></div>
                </div>
            </div>
        </div>
    </div>
<script type='text/html' id='tpl_goods_list'>
    <%each list as row%>
    <a class="fui-cell-group" href="{php echo mobileUrl('union/dynamic/view')}&id=<%row.id%>">
        <div class="fui-cell">
            <div class="fui-cell-icon" style="width: 2.8rem" >
                <img style="width: 100%" src="{php echo EWEI_SHOPV2_LOCAL}/plugin/union/template/mobile/default/static/images/documentlist.png">
            </div>
            <div class="fui-cell-text">
                <span class="texthead"><%row.title%></span>
                <div class="online_li" style="line-height: 1.5rem;">
                    <span class="span_text2" style="margin: 0;padding: 0"><img width="100%" src="{php echo EWEI_SHOPV2_LOCAL}/plugin/union/template/mobile/default/static/images/ic-history.png"/><%row.datetime%></span>

                    <span class="span_text2 span_text3"><img width="100%" src="{php echo EWEI_SHOPV2_LOCAL}/plugin/union/template/mobile/default/static/images/ic_read.png"/><%row.showcount%></span>
                </div>
            </div>
            <div class="fui-cell-remark" ></div>
        </div>
    </a>
    <%/each%>
</script>
<script language='javascript'>
    require(['../addons/ewei_shopv2/plugin/union/static/js/mobile.js'], function (modal) {
        modal.dynamic_init({});
    });
</script>
{template 'union/_footer'}
