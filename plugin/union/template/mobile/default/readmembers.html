{template '_header'}
<div class="fui-page fui-page-current page-commission-down">
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">阅览记录</div>
    </div>
    <div class="fui-content navbar">

        <div class="fui-tab fui-tab-warning" id="tab">
            <a class="active" href="javascript:void(0)" data-tab='level1'>已读</a>
            <a href="javascript:void(0)" data-tab='level2'>未读</a>
        </div>
        <div class="fui-list-group container" id="container"></div>
        <div class='infinite-loading'><span class='fui-preloader'></span><span class='text'> 正在加载...</span></div>

        <div class='content-empty' style='display:none;'>
            <i class='icon icon-group'></i><br/>暂时没有任何数据
        </div>

    </div>
</div>
<script type='text/html' id='tpl_member_list'>
    <%each list as row%>
    <a class="fui-cell-group" href="">
        <div class="fui-cell">
            <div class="fui-cell-icon" style="width:2rem" >
                <img style="width: 100%;border-radius: 2rem;" src="<%row.avatar%>">
            </div>
            <div class="fui-cell-text">
                <span class="texthead"><%row.realname%></span>
            </div>
        </div>
    </a>
    <%/each%>
</script>
<script language='javascript'>
    require(['../addons/ewei_shopv2/plugin/union/static/js/mobile.js'], function (modal) {
        modal.readmember_init({"readtype":"{$readtype}"});
    });
</script>

{template '_footer'}
