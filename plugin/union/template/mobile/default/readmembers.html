{template '_header'}
<div class="fui-page fui-page-current page-commission-down">
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">阅览记录</div>
    </div>
    <div class="fui-content navbar">

        <div class="fui-tab fui-tab-warning" id="tab">
            <a class="active" href="javascript:void(0)" data-tab='level1'>已读</a>
            <a href="javascript:void(0)" data-tab='level2'>未读</a>
        </div>
        <div class="fui-list-group container" id="container"></div>
        <div class='infinite-loading'><span class='fui-preloader'></span><span class='text'> 正在加载...</span></div>

        <div class='content-empty' style='display:none;'>
            <i class='icon icon-group'></i><br/>暂时没有任何数据
        </div>

    </div>
</div>
<script type='text/html' id='tpl_member_list'>
    <div class="fui-cell-group fui-cell-click" style="margin-top: 0;margin-left: 0.5rem;margin-right: 0.5rem;background-color: #F8f8f8;">
        <%each list as item%>

            <a class="fui-cell external" href="{php echo mobileUrl('union/readmember/category')}&cid=<%item.parent_id%>&readtype=<%item.readtype%>&level=<%item.level%>&articleid=<%item.articleid%>">
                <div class="fui-cell-icon"><span class="span_icon"><img width="100%" src="../addons/ewei_shopv2//plugin/union/template/mobile/default/static/images/member_info/ic_tel.png"></span></div>
                <div class="fui-cell-text fui-cell-text-member"><%item.depname%></div>
                <div class="fui-cell-remark" style="font-size: 0.65rem;"><span class="badge <%if item.level==1%> badge-danger<%/if%>"><%item.count%></span></div>
            </a>

        <%/each%>
    </div>
</script>
<script language='javascript'>
    require(['../addons/ewei_shopv2/plugin/union/static/js/mobile.js'], function (modal) {
        modal.readmember_init({"readtype":"{$readtype}",articleid:{$articleid}});
    });
</script>

{template '_footer'}
