{template '_header'}
<script>document.title = "{$_W['union']['title']}"; </script>
<link rel="stylesheet" href="../addons/ewei_shopv2/plugin/article/template/mobile/default/images/mobile.css" />
<link href="../addons/ewei_shopv2/plugin/union/static/css/mobilestyle.css" rel="stylesheet" type="text/css"/>
<div class='fui-page  fui-page-current article-index-page'>
    {if !is_weixin()}
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">详情</div>
        <div class="fui-header-right"></div>
    </div>
    {/if}
    <div class='fui-content' style="background: #FFFFFF;margin-bottom: 2.5rem">

        <div class="fui-article-list template-1" id="container">
        {loop $articlelist $item}

                <div class="list-number">
                    <a data-nocache="true" href="{php echo mobileUrl('union/poor/view',array('id'=>$item['id']))}" class="">
                        <div class="fui-card">
                            <div class="fui-card-title">
                                <span class="title">{$item['title']}</span>
                                <span class="subtitle">{php echo date('Y-m-d',$item['createtime'])}</span>
                            </div>
                            <div class="fui-card-image">
                                <img src="{$item['header_image']}">
                            </div>
                            <div class="fui-card-content"></div>
                            <div class="fui-card-footer">
                                <span class="text">点击查看详情</span>
                                <span class="remark"></span>
                            </div>
                        </div>
                    </a>
                </div>
            {/loop}
        </div>



    </div>


</div>
{template 'union/_footer'}
