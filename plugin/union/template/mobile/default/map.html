{template '_header'}
<style>
	div.info-top {
		position: relative;
		background: none repeat scroll 0 0 #F9F9F9;
		border-bottom: 1px solid #CCC;
		border-radius: 5px 5px 0 0;
	}
	.store-map-page .info-window a.tag{
		color: #0a628f;
	}

	div.info-top div {
		display: inline-block;
		color: #333333;
		font-size: 14px;
		font-weight: bold;
		line-height: 31px;
		padding: 0 10px;
	}

	div.info-top img {
		position: absolute;
		top: 10px;
		right: 10px;
		transition-duration: 0.25s;
	}

	div.info-top img:hover {
		box-shadow: 0px 0px 5px #000;
	}

	div.info-middle {
		font-size: 12px;
		padding: 20px 6px;
		line-height: 20px;
	}

	div.info-bottom {
		height: 0px;
		width: 100%;
		clear: both;
		text-align: center;
	}

	div.info-bottom img {
		position: relative;
		z-index: 104;
	}

	span {
		margin-left: 5px;
		font-size: 11px;
	}


</style>
<div class='fui-page  fui-page-current store-map-page' >

    <div class="fui-header">
	<div class="fui-header-left">
	    <a class="back"></a>
	</div>
	<div class="title">活动地址</div>
	<div class="fui-header-right">&nbsp;</div>
    </div>
    <div class='fui-content' >
	<div id='js-map' class='map-container'></div>
	<div class='fui-footer'  style='visibility: hidden;'>
	    <div class="fui-list">
		<div class="fui-list-media">
		    <img src="{php echo tomedia($store['logo'])}" />
		</div>
		<div class='fui-list-inner'>
		    <div class='title'>{$store['storename']}</div>
		    {if !empty($store['saletime'])}
		    <div class='text'>营业时间: {$store['saletime']}</div>
		    {/if}
		    {if !empty($store['tel'])}
		    <div class='text'>联系电话: {$store['tel']}</div>
		    {/if}
		</div>
		{if !empty($store['tel'])}
		<div class="fui-list-angle">
		    <a href="tel:{$store['tel']}" class='external '><i class=' icon icon-phone2' style='color:green'></i></a>
		</div>
		{/if}
	    </div>
	</div>
    </div>
    <script language='javascript'>
        require(['../addons/ewei_shopv2/plugin/union/static/js/map.js','//webapi.amap.com/maps?v=1.4.15&key=1fb308f0707e5ff11db5997d42660396'],function (modal) {
                modal.init({store: {php echo json_encode($address)}, isios: "{php echo is_h5app()&&is_ios()?1:0}"});
            });</script>

</div>
{template '_footer'}
