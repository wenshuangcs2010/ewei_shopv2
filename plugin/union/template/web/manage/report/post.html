<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="{php echo unionUrl('report/post')}" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">活动标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" value="{$vo['title']}" required="required" title="请输入活动标题" placeholder="请输入活动标题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">联系人</label>
        <div class="layui-input-block">
            <input type="text" name="originator" value="{$vo['originator']}" required="required" title="请输入联系人" placeholder="请输入联系人" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系电话</label>
        <div class="layui-input-block">
            <input type="text" name="phone" value="{$vo['phone']}" required="required" title="请输入联系电话" placeholder="请输入联系电话人" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">签到开始时间</label>
        <div class="layui-input-block">
            <input type="text" name="starttime" id="starttime"  value="{$vo['starttime']}" lay-verify="starttime" placeholder="yyyy-MM-dd H:i:s" autocomplete="off" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">签到结束时间</label>
        <div class="layui-input-block">
            <input type="text" name="endtime" id="endtime"  value="{$vo['endtime']}" lay-verify="endtime" placeholder="yyyy-MM-dd H:i:s" autocomplete="off" class="layui-input" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">活动说明</label>
        <div class="layui-input-block">
            <textarea name="declaration" class="layui-textarea">{$vo['declaration']}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否赠送积分</label>
        <div class="layui-input-block">
            <div class='col-sm-8'>
                {if isset($vo['has_points']) && $vo['has_points'] == 1}
                <input type="radio" lay-filter="radioswitch" {if isset($vo)} disabled=""{/if} checked name="has_points" value="1" title="是">
                <input type="radio" lay-filter="radioswitch" {if isset($vo)} disabled=""{/if} name="has_points" value="0" title="否">
                {else}
                <input type="radio"  lay-filter="radioswitch"  {if isset($vo)} disabled=""{/if} name="has_points" value="1" title="是">
                <input type="radio"  lay-filter="radioswitch"  {if isset($vo)} disabled=""{/if} checked name="has_points" value="0" title="否">
                {/if}
            </div>
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="radioswitch {if isset($vo['has_points']) && $vo['has_points'] == 1}{else}radioswitchhide{/if}">
        <div class="layui-form-item">
            <label class="layui-form-label">获得积分数量</label>
            <div class="layui-input-block">
                <input type="text" name="credit" value="{$vo['credit']}" title="获得积分数量" placeholder="获得积分数量" class="layui-input">
            </div>
        </div>

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">签到方式</label>
        <div class="layui-input-block">
            <div class='col-sm-8'>
                {if isset($vo['sign_type']) && $vo['sign_type'] == 1}
                <input type="radio" lay-filter="sign_type" {if isset($vo)} disabled=""{/if} checked name="sign_type" value="1" title="每日签到">
                <input type="radio" lay-filter="sign_type" {if isset($vo)}  disabled="" {/if} name="sign_type" value="0" title="仅签到一次">
                {else}
                <input type="radio"  lay-filter="sign_type" {if isset($vo)} disabled="" {/if} name="sign_type" value="1" title="每日签到">
                <input type="radio"  lay-filter="sign_type" {if isset($vo)} disabled="" {/if} checked name="sign_type" value="0" title="仅签到一次">
                {/if}
            </div>
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否启用</label>
        <div class="layui-input-block">
            <div class='col-sm-8'>
                {if isset($vo['status']) && $vo['status'] == 1}
                <input type="radio" checked name="status" value="1" title="是">
                <input type="radio" name="status" value="0" title="否">
                {else}
                <input type="radio" name="status" value="1" title="是">
                <input type="radio" checked name="status" value="0" title="否">
                {/if}
            </div>
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>



    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value="{$vo['id']}" name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
    <script type="text/javascript">
        laydate.render({
            elem: '#starttime',
            type: 'datetime'
            ,trigger:'click'
        });
        laydate.render({
            elem: '#endtime',
            type: 'datetime'
            ,trigger:'click'
        });

        form.on('radio(radioswitch)', function(data){
            if(data.value==1){
                $(".radioswitch").removeClass('radioswitchhide');
            }else{
                $(".radioswitch").addClass("radioswitchhide");
            }

        });
        window.form.render();
    </script>

</form>
