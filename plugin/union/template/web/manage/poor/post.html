<!DOCTYPE HTML>
<html>
<head>
	{template 'header'}
</head> 
<body>
   <div class="page-container">
   <!--/content-inner-->
<div class="left-content">
	   <div class="mother-grid-inner">
              <!--header start here-->
		   {template 'header_main'}
<!--heder end here-->
	<ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{php echo unionUrl('index')}">首页</a><i class="fa fa-angle-right"></i>文章管理 </li>
            </ol>

  		<div class="grid-form1">
  	       <h3>{$title}</h3>
  	         <div class="tab-content">
						<div class="tab-pane active" id="horizontal-form">
							<form action="" method="post" class="form-horizontal">

								<input type="hidden" name="i"  value="{$_W['uniacid']}" />
								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">扶贫标题</label>
									<div class="col-sm-8">
										<input type="text" name="title" value="{$vo['title']}" class="form-control1" required="" id="focusedinput" placeholder="请输入扶贫标题">
									</div>
									<div class="col-sm-2">
										<p class="help-block">扶贫标题!</p>
									</div>
								</div>

								<div class="form-group">
									<label for="disabledinput" class="col-sm-2 control-label">内容</label>
									<div class="col-md-8">
										<textarea id="editor" name='description'>{$vo['description']}</textarea>
									</div>
								</div>
								<div class="form-group">
									<label for="disabledinput" class="col-sm-2 control-label">标题图片</label>

									<div class="col-md-8">
										<div style="position:relative;width:500px">
											<div class="input-group">
												<input class="layui-input" readonly name="header_image" value="{$vo['header_image']}" placeholder="活动图片" type="text">
												<a class="input-group-addon" data-file="one"  data-field="header_image" data-type="jpg,png,jpeg" data-uptype="local" >
													<i class="fa fa-file"></i>
												</a>
											</div>
											<div class="input-group multi-img-details ui-sortable">
												{if $vo['header_image']}
												<div class="multi-item">
													<img src="{$vo['header_image']}"  class="img-responsive img-thumbnail">
													<em class="close" title="删除这张图片">×</em>
												</div>
												{/if}
											</div>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="radio" class="col-sm-2 control-label">是否显示</label>
									<div class="col-sm-8">
										<div class="radio-inline"><label><input name="is_show" value="0" {if empty($vo) } checked {/if} type="radio"> 否</label></div>
										<div class="radio-inline"><label><input  name="is_show" value="1"  {if isset($vo) && $vo['is_show'] ==1 } checked {/if} type="radio">是</label></div>
									</div>
								</div>

								<div class="panel-footer">
									<div class="row">
										<div class="col-sm-8 col-sm-offset-2">
											{if isset($vo['id'])}<input type='hidden' value="{$vo['id']}" name='id'/>{/if}
											<button class="btn-primary btn">提交</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
 	</div>
 	<!--//grid-->

<!--inner block start here-->
<div class="inner-block">

</div>
<!--inner block end here-->
<!--copy rights start here-->
		   {template 'footer'}
<!--COPY rights end here-->
</div>
</div>
   </div>
  <!--//content-inner-->
		<!--/sidebar-menu-->
	   {template 'sidebar_menu'}

</body>
<script type="text/javascript">

    require(['jquery','select2','ueditor'], function () {
        var ue = UE.getEditor('editor');

        $('input:radio[name="peopletype"]').click(function(){
            var checkValue = $('input:radio[name="peopletype"]:checked').val();
            if(checkValue==1){
				$("#peopleid").show();
			}else{
                $("#peopleid").hide();
			}
            $('#peoplevale').select2({
                search: true,
                placeholder: "请选择接受人",
                allowClear: true
            });
        });
        if( $('input:radio[name="peopletype"]:checked').val()==1){
            $("#peopleid").show();
            $('#peoplevale').select2({
                search: true,
                placeholder: "请选择接受人",
                allowClear: true
            });
		}

    });

</script>
</html>
