<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="{php echo unionUrl('association/activityadd')}"  enctype="multipart/form-data" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" value="{$vo['title']}" required="required" title="请输入标题" placeholder="请输标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属小组</label>
        <div class="layui-input-block">
            <select name="association_id">
                {loop $list $l}
                <option {if $vo['ass_id']==$l['id']} selected{/if} value="{$l['id']}">{$l['title']}</option>
                {/loop}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
    <label class="layui-form-label">通知内容</label>
        <div class="layui-input-block">
            <textarea id="editor" data-required="true" name='description'>{$vo['description']}</textarea>
        </div>
    </div>


    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value="{$vo['id']}" name='id'/>{/if}
        <button class="layui-btn"  type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>

    <script>
        window.form.render();
        layui.use('layedit', function(){
            var layedit = layui.layedit;

            layedit.build('editor',{
                tool: ['left', 'center', 'right', '|', 'face']
            }); //建立编辑器
        });

    </script>
</form>
