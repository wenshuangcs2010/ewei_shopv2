<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="{php echo unionUrl('association/post')}" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">协会名称</label>
        <div class="layui-input-block">
            <input type="text" name="title" value="{$vo['title']}" required="required" title="协会名称" placeholder="协会名称" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">协会描述</label>
        <div class="layui-input-block">
           <textarea name="declaration" class="layui-textarea">{$vo['declaration']}</textarea>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value="{$vo['id']}" name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>

    <script>
        window.form.render();
    </script>
</form>
