<!DOCTYPE HTML>
<html>
<head>
	{template 'header'}
	<link rel="stylesheet" type="text/css" href="{php echo EWEI_SHOPV2_LOCAL}/plugin/union/template/web/manage/css/table-style.css" />
	<link rel="stylesheet" type="text/css" href="{php echo EWEI_SHOPV2_LOCAL}/plugin/union/template/web/manage/css/basictable.css" />
	<link rel="stylesheet" type="text/css" href="{php echo EWEI_SHOPV2_LOCAL}/plugin/union/template/web/manage/css/imgupload.css" />
<body>
   <div class="page-container">
   <!--/content-inner-->
<div class="left-content">
	   <div class="mother-grid-inner">
             <!--header start here-->
		   {template 'header_main'}
			<!--heder end here-->
			<ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{php echo unionUrl('index')}">首页</a><i class="fa fa-angle-right"></i>协会通知</li>
            </ol>
		   <div class="panel1 panel-widget top-grids" style="padding:0">
			   <div class="col-adjust-10">
				   <ul class="bt-list">
					   <li style="margin-left: 0.2rem">
						   <button data-modal="{php echo unionUrl('association/noticeadd')}" data-title="发布一条通知" class='layui-btn layui-btn-small'><i
								   class='fa fa-plus'></i> 发布一条通知
						   </button>
					   </li>
				   </ul>
			   </div>
		   </div>
<div class="agile-grids">
	<div class="agile-tables">
		<div class="w3l-table-info">

			<table id="table">
				<thead>
				<tr>
					<th>ID</th>
					<th>通知标题</th>
					<th>内容</th>
					<th>所属协会</th>
					<th>浏览量</th>

					<th>操作</th>
				</tr>
				</thead>
				<tbody>
                {loop $list $row}
				<tr>
					<td>{$row['id']}</td>
					<td>{$row['title']}</td>
					<td>{$row['declaration']}</td>
					<td>{$row['a_title']}</td>
					<td>{$row['browsecount']}</td>
					<td>
						<a target="_blank" data-load="{php echo unionUrl('association/noticedelete')}&id={$row['id']}" data-confirm="确定删除数据？" href="javascript:void(0)">删除</a>
					</td>
				</tr>
                {/loop}
				</tbody>
			</table>
            {$pager}
        </div>
        {if !$list}
        <div class="panel panel-default" style="background-color: #fff;">
            <div class="panel-body" style="text-align: center;padding:30px;">
                没有任何数据!
            </div>
        </div>
        {/if}

   </div>


<!--copy rights start here-->
	{template 'footer'}
<!--COPY rights end here-->
</div>
</div>
  <!--//content-inner-->
		<!--/sidebar-menu-->
	   {template 'sidebar_menu'}
</body>
<script>
    require(['index','jquery.basictable'],function(modal){
        modal.init();
        $('#table').basictable();
    })
</script>
</html>
