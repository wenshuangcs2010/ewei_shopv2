<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="{php echo unionUrl('questionnaire/post')}" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">问卷标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" value="{$vo['title']}" required="required" title="请输入问卷标题" placeholder="请输入问卷标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-block">
            <input type="text" name="start" id="start"  value="{$vo['start_time']}" lay-verify="start" placeholder="yyyy-MM-dd H:i:s" autocomplete="off" class="layui-input" lay-key="1">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-block">
            <input type="text" name="end" id="end"  value="{$vo['end_time']}" lay-verify="end" placeholder="yyyy-MM-dd H:i:s" autocomplete="off" class="layui-input" lay-key="2">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">调查部门</label>
        <div class="layui-input-block">
            <select name="department_id" class="form-control select2" tabindex="-1" title="">

            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否启用</label>
        <div class="layui-input-block">
            <div class='col-sm-8'>
                {if isset($vo['activate']) && $vo['activate'] == 1}
                <input type="radio" checked name="status" value="1" title="是">
                <input type="radio" name="status" value="0" title="否">
                {else}
                <input type="radio" name="status" value="1" title="是">
                <input type="radio" checked name="status" value="0" title="否">
                {/if}
            </div>
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value="{$vo['id']}" name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>

    <script>
        window.form.render();
        laydate.render({
            elem: '#start',
            type: 'datetime'
        });
        laydate.render({
            elem: '#end',
            type: 'datetime'
        });
    </script>
</form>
