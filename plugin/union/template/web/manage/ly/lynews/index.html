<!DOCTYPE HTML>
<html>
<head>
	{template 'header'}
	<link rel="stylesheet" type="text/css" href="{php echo EWEI_SHOPV2_LOCAL}/plugin/union/template/web/manage/css/table-style.css" />
	<link rel="stylesheet" type="text/css" href="{php echo EWEI_SHOPV2_LOCAL}/plugin/union/template/web/manage/css/basictable.css" />
<body>
   <div class="page-container">
   <!--/content-inner-->
<div class="left-content">
	   <div class="mother-grid-inner">
             <!--header start here-->
		   {template 'header_main'}
			<!--heder end here-->
			<ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{php echo unionUrl('index')}">首页</a><i class="fa fa-angle-right"></i>疗养模块<i class="fa fa-angle-right"></i>动态资讯</li>
            </ol>
		   <div class="panel1 panel-widget top-grids" style="padding:0">
			   <div class="col-adjust-10">
				   <div class="ibox-title">
					   <h5>动态资讯</h5>
					   <div class="nowrap pull-right" >
						   <ul class="bt-list">
							   <button data-open="{php echo unionUrl('ly/lynews/add')}" data-title="添加新的精品线路" class='layui-btn layui-btn-small'><i
									   class='fa fa-plus'></i> 添加新的动态资讯
							   </button>
						   </ul>
					   </div>
				   </div>
			   </div>
		   </div>
		   <form class="animated form-search" action="{php echo unionUrl('ly/lynews/index')}" onsubmit="return false" method="get">
			   <div class="row">

				   <div class="col-xs-2">
					   <input type="text" name="keywordes" style="height: 39px;" value="{$_GPC['keywordes']}" placeholder="标题" class="form-control">
				   </div>
				   <div class="col-xs-2">
					   <button type="submit" class="btn btn-sm btn-white"><i class="fa fa-search"></i> 搜索</button>
				   </div>
			   </div>
		   </form>
<div class="agile-grids">
	<div class="agile-tables">
		<div class="w3l-table-info">
			<table id="table">
				<thead>
				<tr>
					<th>ID</th>
					<th>标题</th>
					<th>文章来源</th>

					<th>添加时间</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody>
                {loop $list $row}
				<tr>
					<td>{$row['id']}</td>
					<td>{$row['title']}</td>
					<td>{$row['newstitle']}</td>

					<td>{php echo date('Y-m-d H:i',$row['createtime'])}</td>
					<td>
						<a  data-open="{php echo unionUrl('ly/lynews/edit',array('id'=>$row['id'],'backurl'=>$row['backurl']))}" href="javascript:void(0)">编辑</a>|
						<a  data-load="{php echo unionUrl('ly/lynews/del',array('id'=>$row['id'],'backurl'=>$row['backurl']))}" href="javascript:void(0)">删除</a>
					</td>
				</tr>
                {/loop}
				</tbody>
			</table>
            {$pager}
        </div>
        {if !$list}
        <div class="panel panel-default" style="background-color: #fff;">
            <div class="panel-body" style="text-align: center;padding:30px;">
                没有任何数据!
            </div>
        </div>
        {/if}

   </div>


<!--copy rights start here-->
	{template 'footer'}
<!--COPY rights end here-->
</div>
</div>
  <!--//content-inner-->
		<!--/sidebar-menu-->
	   {template 'sidebar_menu'}
</body>
<script>
    require(['index','jquery.basictable'],function(modal){
        modal.init();
        $('#table').basictable();
    })
</script>
</html>
