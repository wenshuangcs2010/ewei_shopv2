<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="{$action}" data-auto="true" method="post">
    <!--
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="number" name="sort" value="{$vo['sort']}"  title="排序" placeholder="排序" class="layui-input">
        </div>
    </div>
    -->



    <div class="layui-form-item">
        <label class="layui-form-label label-required">姓名</label>
        <div class="layui-input-block">
            <p style="line-height: 35px;">{$vo['name']}</p>

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-required">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-required">重新输入密码</label>
        <div class="layui-input-block">
            <input type="password" name="newpassword" value="" class="layui-input">
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value="{$vo['id']}" name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>

    <script>
        window.form.render();

    </script>
</form>
