<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="{$action}" data-auto="true" method="post">
    <!--
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="number" name="sort" value="{$vo['sort']}"  title="排序" placeholder="排序" class="layui-input">
        </div>
    </div>
    -->

    <div class="layui-form-item">
        <label class="layui-form-label label-required">处室/部门</label>
        <div class="layui-input-block">
            <select name="department" class="form-control select2" tabindex="-1" title="">
                {loop $department $row}
                <option value="{$row['id']}" {if isset($vo['department']) && $row['id']==$vo['department'] }selected{/if}>{$row['name']}</option>
                {/loop}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">职务</label>
        <div class="layui-input-block">
            <input type="text" name="duties" value="{$vo['duties']}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" value="{$vo['name']}" required="required" title="请输入职工姓名" placeholder="请输入职工姓名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-required">手机号</label>
        <div class="layui-input-block">
            <input type="text" name="mobile_phone" value="{$vo['mobile_phone']}" {if isset($vo['id'])} disabled  {/if} required="required" title="请输入电话" placeholder="请输入职工电话" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">固定电话</label>
        <div class="layui-input-block">
            <input type="text" name="telephone" value="{$vo['telephone']}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-required">身份证号</label>
        <div class="layui-input-block">
            <input type="text" name="idcard" value="{$vo['idcard']}" required="required" title="请输入会员身份证号" placeholder="请输入会员身份证号" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-required">性别</label>
        <div class="layui-input-block">
        <select name="sex" class="form-control select2" tabindex="-1" title="">
            {loop $this->membersex $key $row}
            <option value="{$key}" {if isset($vo['sex']) && $key==$vo['sex'] }selected{/if}>{$row}</option>
            {/loop}
        </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-required ">会员类型</label>
        <div class="layui-input-block">
            <select name="type" class="form-control select2" tabindex="-1" title="">
                {loop $this->membertype $key $row}
                <option value="{$key}" {if isset($vo['type']) && $key==$vo['type'] }selected{/if}>{$row}</option>
                {/loop}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">出生日期</label>
        <div class="layui-input-block">
            <input type="text" name="date" id="date" value="{$vo['birthday']}" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label label-required ">工会小组</label>
        <div class="layui-input-block">
            <select name="uniongroupid" class="form-control select2" tabindex="-1" title="">
                {loop $grouplist $row}
                <option value="{$row['id']}" {if isset($vo['uniongroupid']) && $row['id']==$vo['uniongroupid'] }selected{/if}>{$row['groupname']}</option>
                {/loop}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">入职时间</label>
        <div class="layui-input-block">
            <input type="text" name="jobjointime" id="date1" value="{$vo['jobjointime']}" lay-verify="date1" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">申请入会时间</label>
        <div class="layui-input-block">
            <input type="text" name="applyuniontime" id="date2" value="{$vo['applyuniontime']}" lay-verify="date2" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">批准入会时间</label>
        <div class="layui-input-block">
            <input type="text" name="approvaluniontime" id="date3" value="{$vo['approvaluniontime']}" lay-verify="date3" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">子女1姓名</label>
        <div class="layui-input-block">
            <input type="text" name="childrenonename" value="{$vo['childrenonename']}" title="请输入子女1姓名" placeholder="请输入子女1姓名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">子女1性别</label>
        <div class="layui-input-block">
            <select name="childrenonesex" class="form-control select2" tabindex="-1" title="">
                {loop $this->membersex $key $row}
                <option value="{$key}" {if isset($vo['childrenonesex']) && $key==$vo['childrenonesex'] }selected{/if}>{$row}</option>
                {/loop}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">子女1身份证号码</label>
        <div class="layui-input-block">
            <input type="text" name="childrenoneidcard" value="{$vo['childrenoneidcard']}"  title="请输入子女1身份证号码" placeholder="请输入子女1身份证号码" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label ">子女2姓名</label>
        <div class="layui-input-block">
            <input type="text" name="childrentowname" value="{$vo['childrentowname']}" title="请输入子女2姓名" placeholder="请输入子女2姓名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">子女2性别</label>
        <div class="layui-input-block">
            <select name="childrentowsex" class="form-control select2" tabindex="-1" title="">
                {loop $this->membersex $key $row}
                <option value="{$key}" {if isset($vo['childrentowsex']) && $key==$vo['childrentowsex'] }selected{/if}>{$row}</option>
                {/loop}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">子女2身份证号码</label>
        <div class="layui-input-block">
            <input type="text" name="childrentowidcard" value="{$vo['childrentowidcard']}"  title="请输入子女2身份证号码" placeholder="请输入子女2身份证号码" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="remk" placeholder="请输入内容" class="layui-textarea">{$vo['remk']}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否在职</label>
        <div class="layui-input-block">
            <div class='col-sm-8'>
                {if isset($vo['activate']) && $vo['activate'] == 1}
                <input type="radio" checked name="activate" value="1" title="在职">
                <input type="radio" name="activate" value="0" title="离职">
                {else}
                <input type="radio" name="activate" value="1" title="在职">
                <input type="radio" checked name="activate" value="0" title="离职">
                {/if}
            </div>
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">维权信息回复</label>
        <div class="layui-input-block">
            <div class='col-sm-8'>
                {if isset($vo['replaystatus']) && $vo['replaystatus'] == 1}
                <input type="radio" checked name="replaystatus" value="1" title="是">
                <input type="radio" name="replaystatus" value="0" title="否">
                {else}
                <input type="radio" name="replaystatus" value="1" title="是">
                <input type="radio" checked name="replaystatus" value="0" title="否">
                {/if}
            </div>
        <div class="layui-form-mid layui-word-aux">当前用户是否可以回复法律维权信息</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否是分管领导</label>
        <div class="layui-input-block">
            <div class='col-sm-8'>
                {if isset($vo['replay_power']) && $vo['replay_power'] == 1}
                <input type="radio" checked name="replay_power" value="1" title="是">
                <input type="radio" name="replay_power" value="0" title="否">
                {else}
                <input type="radio" name="replay_power" value="1" title="是">
                <input type="radio" checked name="replay_power" value="0" title="否">
                {/if}
            </div>
            <div class="layui-form-mid layui-word-aux">当前用户是否是小组成员分管领导</div>
        </div>
    </div>
    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value="{$vo['id']}" name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>

    <script>
        window.form.render();
        laydate.render({
            elem: '#date',
            type:'date',
            trigger: 'click',
        });
        laydate.render({
            elem: '#date1',
            type:'date',
            trigger: 'click',

        });
        laydate.render({
            elem: '#date2',
            type:'date',
            trigger: 'click',

        });
        laydate.render({
            elem: '#date3',
            type:'date',
            trigger: 'click',

        });
    </script>
</form>
