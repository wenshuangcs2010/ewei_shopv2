<!DOCTYPE HTML>
<html>
<head>
    {template 'header'}
    <link rel="stylesheet" type="text/css" href="{php echo EWEI_SHOPV2_LOCAL}/plugin/union/template/web/manage/css/table-style.css" />
    <link rel="stylesheet" type="text/css" href="{php echo EWEI_SHOPV2_LOCAL}/plugin/union/template/web/manage/css/basictable.css" />
<body>
<div class="page-container">
    <!--/content-inner-->
    <div class="left-content">
        <div class="mother-grid-inner">
            <!--header start here-->
            {template 'header_main'}


            <!--heder end here-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{php echo unionUrl('index')}">首页</a><i class="fa fa-angle-right"></i>建言献策</li>

            </ol>
            <div class="panel1 panel-widget top-grids" style="padding:0">
                <div class="col-adjust-10">
                    <div class="ibox-title">
                        <h5>建言献策</h5>

                    </div>
                </div>
            </div>
            <form class="animated form-search" action="{php echo unionUrl('member.suggestions')}" onsubmit="return false" method="get">
                <div class="row">

                    <div class="col-xs-2">
                        <input type="text" name="keywordes" value="{$keywordes}" placeholder="标题" class="form-control">
                    </div>
                    <div class="col-xs-1">
                        <button type="submit" class="btn btn-sm btn-white"><i class="fa fa-search"></i> 搜索</button>
                    </div>
                </div>
            </form>
            <div class="agile-grids">
                <div class="agile-tables">
                    <div class="w3l-table-info">

                        <table id="table">
                            <thead>
                            <tr>
                                <th>标题</th>
                                <th>姓名</th>

                                <th>是否发布</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {loop $list $row}
                            <tr>
                                <td>{$row['title']}</td>
                                <td>{$row['name']}</td>

                                <td>{$row['status']}</td>
                                <td>{php echo date('Y-m-d H:i',$row['create_time'])}</td>
                                <td><a data-open="{php echo unionUrl('member/suggestions/edit')}&id={$row['id']}" href="javascript:void(0)">查看</a></td>
                            </tr>
                            {/loop}
                            </tbody>
                        </table>
                        {$pager}
                    </div>
                    {if !$list}
                    <div class="panel panel-default" style="background-color: #fff;">
                        <div class="panel-body" style="text-align: center;padding:30px;">
                            没有任何数据!
                        </div>
                    </div>
                    {/if}

                </div>


                <!--copy rights start here-->
                {template 'footer'}
                <!--COPY rights end here-->
            </div>
        </div>
        <!--//content-inner-->
        <!--/sidebar-menu-->
        {template 'sidebar_menu'}
</body>
<script>
    require(['index','jquery.basictable'],function(modal){
        modal.init();
        $('#table').basictable();
    })
</script>
</html>
