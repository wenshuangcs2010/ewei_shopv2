<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="{php echo unionUrl('union_menu/secondlevel/post')}" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
            <p>{if $type==1}公会动态{elseif $type==2}会员活动{/if}</p>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">指定访问的分类</label>
        <div class="layui-input-block">
            <select name="cate_id" class="form-control select2" tabindex="0" title="">

                {loop $categorylist $item}
                <option value="{$item['id']}"  {if isset($vo['cate_id']) && $vo['cate_id']==$item['id']}selected{/if}>{$item['catename']}</option>
                {/loop}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否启用</label>
        <div class="layui-input-block">
            <div class='col-sm-8'>
                {if isset($vo['status']) && $vo['status'] == 1}
                <input type="radio" checked name="status" value="1" title="是">
                <input type="radio" name="status" value="0" title="否">
                {else}
                <input type="radio" name="status" value="1" title="是">
                <input type="radio" checked name="status" value="0" title="否">
                {/if}
            </div>
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($type)}<input type='hidden' value="{$type}" name='type'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
    <script>
        window.form.render();
    </script>
</form>
