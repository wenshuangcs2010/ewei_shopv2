<!DOCTYPE HTML>
<html>
<head>
    {template 'header'}
    <link rel="stylesheet" type="text/css" href="{php echo EWEI_SHOPV2_LOCAL}/plugin/union/template/web/manage/css/table-style.css" />
    <link rel="stylesheet" type="text/css" href="{php echo EWEI_SHOPV2_LOCAL}/plugin/union/template/web/manage/css/basictable.css" />
    <link rel="stylesheet" type="text/css" href="{php echo EWEI_SHOPV2_LOCAL}/plugin/union/template/web/manage/css/imgupload.css" />
<body>
<div class="page-container">
    <!--/content-inner-->
    <div class="left-content">
        <div class="mother-grid-inner">
            <!--header start here-->
            {template 'header_main'}
            <!--heder end here-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{php echo unionUrl('index')}">首页</a><i class="fa fa-angle-right"></i>统计调研<i class="fa fa-angle-right"></i>{$data['title']}</li>
            </ol>
            <div class="panel1 panel-widget top-grids" style="padding:0">
                <div class="col-adjust-10">
                    <div class="ibox-title">
                        <h5>选项管理</h5>
                        <div class="nowrap pull-right" >
                            <ul class="bt-list">
                                <button data-modal="{php echo unionUrl('activityresearch/optionadd',array('research_id'=>$id))}" data-title="添加新的选项" class='layui-btn layui-btn-small'><i
                                        class='fa fa-plus'></i> 添加新的选项
                                </button>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>


            <div class="agile-grids">
                <div class="agile-tables">
                    <div class="w3l-table-info">

                        <table id="table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>选项名称</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {loop $list $row}
                            <tr>
                                <td>{$row['id']}</td>
                                <td>{$row['option_name']}</td>
                                <td>{if $row['status']==0}未启用{else}已启用{/if}</td>
                                <td>
                                    <a data-modal="{php echo unionUrl('activityresearch/optionedit')}&research_id={$row['research_id']}&id={$row['id']}" href="javascript:void(0)">编辑</a>|
                                    <a data-confirm="确定删除？"  data-load="{php echo unionUrl('activityresearch/optiondel')}&research_id={$row['research_id']}&id={$row['id']}" href="javascript:void(0)">删除</a>
                                </td>
                            </tr>
                            {/loop}
                            </tbody>
                        </table>
                        {$pager}
                    </div>
                    {if !$list}
                    <div class="panel panel-default" style="background-color: #fff;">
                        <div class="panel-body" style="text-align: center;padding:30px;">
                            没有任何数据!
                        </div>
                    </div>
                    {/if}

                </div>


                <!--copy rights start here-->
                {template 'footer'}
                <!--COPY rights end here-->
            </div>
        </div>
        <!--//content-inner-->
        <!--/sidebar-menu-->
        {template 'sidebar_menu'}
</body>
<script>
    require(['index','jquery.basictable'],function(modal){

        modal.init();
        $('#table').basictable();
    })
</script>
</html>
