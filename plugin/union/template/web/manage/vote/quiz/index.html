<!DOCTYPE HTML>
<html>
<head>
	{template 'header'}
	<link rel="stylesheet" type="text/css" href="{php echo EWEI_SHOPV2_LOCAL}/plugin/union/template/web/manage/css/table-style.css" />
	<link rel="stylesheet" type="text/css" href="{php echo EWEI_SHOPV2_LOCAL}/plugin/union/template/web/manage/css/basictable.css" />
	<link rel="stylesheet" type="text/css" href="{php echo EWEI_SHOPV2_LOCAL}/plugin/union/template/web/manage/css/imgupload.css" />
<body style="height: 100%">
   <div class="page-container">
   <!--/content-inner-->
<div class="left-content">
	   <div class="mother-grid-inner">
             <!--header start here-->
		   {template 'header_main'}
			<!--heder end here-->
			<ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{php echo unionUrl('index')}">首页</a><i class="fa fa-angle-right"></i>投票模块<i class="fa fa-angle-right"></i>问题管理</li>
            </ol>
		   <div class="panel1 panel-widget top-grids" style="padding:0">
			   <div class="col-adjust-10">
				   <div class="ibox-title">
					   <h5>问题管理-{$activity_info['title']}</h5>
					   <div class="nowrap pull-right" >
						   <ul class="bt-list">
							   <button data-modal="{php echo unionUrl('vote/quiz/add')}&activity_id={$activity_info['id']}" data-title="添加新的问题" class='layui-btn layui-btn-small'><i
									   class='fa fa-plus'></i> 添加新的问题
							   </button>
						   </ul>
					   </div>
				   </div>
			   </div>
		   </div>


<div class="agile-grids">
	<div class="agile-tables">
		<div class="w3l-table-info">

			<table id="table">
				<thead>
				<tr>
					<th>ID</th>
					<th>问题名称</th>
					<th>选项数量</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody>
                {loop $list $row}
				<tr>
					<td>{$row['id']}</td>
					<td>{$row['title']}</td>
					<td>{$row['optioncount']}</td>
					<td>
						<a data-modal="{php echo unionUrl('vote/quiz/edit')}&id={$row['id']}&activity_id={$activity_info['id']}" href="javascript:void(0)">编辑</a> |
						<a data-open="{php echo unionUrl('vote/quiz/createqrcode')}&id={$row['id']}" href="javascript:void(0)">二维码</a> |
						<a data-open="{php echo unionUrl('vote/option')}&id={$row['id']}" href="javascript:void(0)">查看选项</a> |
						<a data-load="{php echo unionUrl('vote/quiz/delete')}&id={$row['id']}"  data-confirm="确定删除数据？" href="javascript:void(0)">删除</a>
					</td>
				</tr>
                {/loop}
				</tbody>
			</table>
            {$pager}
        </div>
        {if !$list}
        <div class="panel panel-default" style="background-color: #fff;">
            <div class="panel-body" style="text-align: center;padding:30px;">
                没有任何数据!
            </div>
        </div>
        {/if}

   </div>


<!--copy rights start here-->
	{template 'footer'}
<!--COPY rights end here-->
</div>
</div>
  <!--//content-inner-->
		<!--/sidebar-menu-->
	   {template 'sidebar_menu'}
</body>
<script>
    require(['index','jquery.basictable'],function(modal){
        modal.init();
        $('#table').basictable();
    })
</script>
</html>
