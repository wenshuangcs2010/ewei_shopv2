{ifp 'union.clearing'}
<script>
	$(function () {
		$.ajax({type: "GET",url: "{php echo webUrl('union/ajaxcleartotle')}",dataType:"json",success: function(data){
			var res = data.result;
			$("span.status0").text(res.status0);

		}

	});
