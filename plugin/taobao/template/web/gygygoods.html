{template '_header'}
<div class="page-heading"> <h2>商品上传助手</h2> </div>
<div class='alert alert-danger'>尽量在服务器空闲时间来操作，会占用大量内存与带宽，在获取过程中，请不要进行任何操作!</div>
<div class="alert alert-info">    <b>功能介绍</b>: 可将淘宝助理以及其他途径获取的淘宝商品CSV文件快速上传至商城,节约您的大量时间!
    <br><br>
    <span><b>使用方法:</b> 1. 将您获取到的CSV文件转存为Excel格式,否则将无法识别</span>
    <br><span style="padding-left: 60px;">2. 确认上传即可</span>
    <dl style="margin:5px 0;">
        <dt style="float:left;font-weight:normal;">示例文件：</dt>
        <dd style="float:left;line-height:20px;"><a href="{php echo $excelurl}" >Excel示例文件下载</a></dd>
    </dl>
    <div style="clear:both;"></div>

</div>

<form id="importform" class="form-horizontal form" action="" method="post" enctype="multipart/form-data">

    <div class="form-group">
        <label class="col-sm-2 control-label">设置仓库</label>

        <div class="col-sm-9">
            <select class="form-control tpl-category-parent"  name="depotid" >
                <option value="0">默认仓库</option>
                {loop $depostlist  $depot}
                <option value="{$depot['id']}">{$depot['title']}</option>
                {/loop}
            </select>
        </div>

    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label must">EXCEL</label>
        <div class="col-sm-5 goodsname"  style="padding-right:0;" >
            <input type="file" name="excelfile" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label"> </label>
        <div class="col-sm-9">
            <input id="btn_submit" type="submit"  value="确认导入" class="btn btn-primary col-lg-12" />
        </div>
    </div>
</form>


<script language='javascript'>


    $('#importform').submit(function(e){

        if(!$(":input[name=excelfile]").val()){
            tip.msgbox.err("您还未选择Excel文件哦~");
            return false;
        }
        var AllImgExt=".xls|.xlsx|";
        var excelfile =$(":input[name=excelfile]").val();
        var extName = excelfile.substring(excelfile.lastIndexOf(".")).toLowerCase();
        if(AllImgExt.indexOf(extName+"|")==-1)
        {
            tip.msgbox.err("Excel文件类型不正确哦~");
            return false;
        }
    });
</script>
{template '_footer'}
